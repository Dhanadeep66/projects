<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">      
<h:head>
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="contact.css"/>
</h:head>
 
<h:body>
  <h:form method="post" action="Contact">
    <h2>Contact</h2>
        <table>
      <tr>
        <td>Email Address:</td>
        <td>
          <h:inputText label="Email Address"
                       id="email" value="#{contact.emailAddress}" required="true"
                       validator="#{contact.validateEmail}"/>
          <h:message for="email" style="color: red"/>
        </td>
      </tr>
       
      <tr>
        <td>Mobile Number:</td>
        <td>
          <h:inputText label="Mobile Number"
                       id="mobileno" value="#{contact.mobileNumber}" required="true">
          </h:inputText>
          <h:message for="mobileno" style="color: red"/>
        </td>
      </tr>
    </table>
    <p><h:commandButton value="Submit" action="contactconfirm" /></p>
  </h:form>
</h:body>
</html>

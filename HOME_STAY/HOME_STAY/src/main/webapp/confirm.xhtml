<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="contact.css"/>
</h:head>
<h:body>
<h4>Confirmation Screen</h4>
  <h:form>
    <h4>Cutomer Confirmation</h4>
    <table>
    <tr>
                <td>Customer Name:</td>
                <td><h:outputText value="#{useBean.empName}" /></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><h:outputText value="#{userBean.gender}" /></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><h:outputText value="#{userBean.dob}" /></td>
            </tr>
           
      <tr>
        <td>Email Address:</td>
        <td>
          <h:outputText value="#{userBean.emailAddress}" />
        </td>
      </tr>
      <tr>
        <td>Mobile Number:</td>
        <td>
          <h:outputText value="#{userBean.mobileNumber}" />
        </td>
      </tr>
      
      
      
    </table>
    <p><h:commandButton value="Cancel" action="employee" />
    <h:commandButton value="Confirm" action="#{userBean.storeEmployeeInfo}" /></p>
  </h:form>
 </h:body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Employee attendance monitoring system Login</title>
        <style>
            .container{
                font-size: 30px;
                color: white;
                position: relative;right: -11.5cm;bottom: -4cm;
                background-color:rgb(0, 0, 0);
                text-align: center;
                width: 800px;
                height: 500px;
                opacity: 0.7;
                border: 20px;
            }
            .body{
                position: relative;right: -5cm;bottom: -3cm;
                word-spacing: 30px;
                text-indent: 5em;
            }
            body{
                background-image: url("USSR-Space-Exploration-posters-1.jpg");
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <label><b>Login</b></label>
            <form action="login" method="post">
                <div class="body">
                    <br>
                    <table>
                        <tr>
                            <td>Username:&nbsp;&nbsp;</td>
                            <td><input name="name" type="text" style="padding: 20px; font-size: 25px;border-radius: 30px;" required></td>

                        </tr>
                        <tr>
                            <td>Password:&nbsp;&nbsp;</td>
                            <td><input type="password" name="password" style="padding:20px; font-size: 25px;border-radius: 30px;" required></td>
                        </tr>
                    </table>
                    </div>
                    <button type="submit" style="background-color: aliceblue;position: relative;bottom: -150px;padding: 20px;">Login</button>
            </form>
        </div>
    </body>
</html>
